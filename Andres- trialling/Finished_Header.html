<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Andres-Stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Header</title>
</head>
<body class="container-fluid col-12 mx-auto p-0 text-center">

    <!--Creating a wrap around the top bar to stretch background colour,
    but to maintain content within the main body container.-->
    <div id="header_wrap" class="col-12 d-block d-lg-none">
        <!--Creating top bar for mobile with evenly spaced nav buttons.-->
        <div id="topbar" class="row align-items-center justify-content-evenly mx-auto">
            <div class="col-2">
                <a href="" target=”_blank”>Home</a>
            </div>
            <div class="col-2">
                <a href="" target=”_blank”>Safety</a>
            </div>
            <div class="col-2">
                <a href="" target=”_blank”>Members</a>
            </div>
            <div class="col-2">
                <a href="" target=”_blank”>Login</a>
            </div>
        </div> 
    </div>

    <!--Creating the main header including the logo, title, 
    and responsive navigation bar.-->
    <header class="row align-items-center justify-content-evenly mx-auto">
        <div class="col-1 mt-3 mb-4">
            <img src="../images/RBOCC_BLACK_COLOUR.png" id="logo" 
            title="Red Beach Outrigger Canoe Club Logo"
            alt="Red Beach Outrigger Canoe Club Logo"
            aria-label="Red Beach Outrigger Canoe Club Logo">
        </div>

        <div class="text-centre d-block d-lg-none col-5 mt-2">
            <h1>RED BEACH<br> OUTRIGGER <br>CANOE CLUB</h1>
        </div>
        <div class="d-none d-lg-block col-8">
            <div class="row">
                <div class="col-lg-12 mt-4" id="desktop-title">
                    <h1>RED BEACH OUTRIGGER CANOE CLUB</h1>
                </div>
                <div class="col-lg-12" id="extended-navbar">
                    <p>Home | Safety | Members | Club Portal | About Us | Contact Us | Sign Up | Member Login</p>
                </div>
            </div>
        </div>

        <div class="d-block d-lg-none col-1 my-2">
            <img src="../images/Black_Burger_Icon.png" id="burger_menu"
            title="Dropdown Menu" alt="Dropdown Menu" aria-label="Dropdown Menu">
        </div>
    </header>

    <!--Creating a blank body section for visual purposes.
    No functionality.-->
    <main>
        <div class="p-0">
            blank<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>blank
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
