<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="col-sm-12 col-lg-8 mx-auto">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!--In order to have the nav burger menu left aligned a brand is required.-->
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                  <div class="offcanvas-header">
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <ul class="navbar-nav">
                    <li class="nav-item ms-4"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item ms-4"><a class="nav-link" href="">About us</a></li>
                    <li class="nav-item ms-4"><a class="nav-link" href="">Member info</a></li>
                    <li class="nav-item ms-4"><a class="nav-link" href="">Safety</a></li>
                    <li class="nav-item ms-4"><a class="nav-link" href="">Fees</a></li>
                    <li class="nav-item ms-4"><a class="nav-link" href="">Contact info</a></li>
                  </ul>
                  </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
